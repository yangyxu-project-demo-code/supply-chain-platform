    <body>
        <script src='./external/znweb.minx.js'></script>
        <script src='./external/zn.data.minx.js'></script>
        <script type="text/javascript" >
            (function (){

                var Person = zn.Class('test.Person', zn.data.Observable, {
                    events: ['say', 'eat', 'walk'],
                    properties: {
                        name: {
                            set: function (value){
                                this._name = value;
                            },
                            get: function (value){
                                return this._name;
                            }
                        }
                    },
                    methods: {
                        init: function (values) {
                            this.sets(values);
                        },
                        say: function () {
                            this.fire('say', 'say hello');
                        },
                        eat: function () {
                            this.fire('eat', 'eat food');
                        },
                        walk: function () {
                            this.fire('walk', 'walk to home.');
                        }
                    }
                });

                var yangyxu = new Person();

                yangyxu.watch('name', function (value, name){
                    console.log(value, name);
                });

                yangyxu.name = 'yangyxu';
                yangyxu.name = 'test';


            })()
        </script>
    </body>
